<!DOCTYPE html>
<html>
<head>
	<title>this</title>
</head>
<body>

<script type="text/javascript">
	//构造函数
	function Foo(name) {
		this.name = name;
	}
	var f = new Foo('zhangsan');

	//作为一个对象属性
	var obj = {
		name: 'A',
		printName: function(){
			console.log(this.name);
		}
	}
	obj.printName();

	//普通函数的this
	function fn() {
		console.log(this);
	}
	fn(); //window

	//call apply bind
	function fn1(name, age) {
		console.log('name', name);
		console.log(this);
	}
	fn1.call({x: 100}, 'zhangsan', 20);
	fn1.apply({x: 100}, ['zhangsan', 20]);
	var fn2 = function (name, age) {
		console.log('name', name);
		console.log(this);
	}.bind({y:300});
	fn2('zhangsan', 20);


</script>
</body>
</html>
