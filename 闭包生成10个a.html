<!DOCTYPE html>
<html>
<head>
	<title>闭包生成10个a</title>
</head>
<body>
<script type="text/javascript">
	var i, a;
	for (i = 0; i < 10; i++) {
		(function (i) {
			// 函数作用域
			var	a = document.createElement('a');
			a.innerHTML = i + '<br>';
			a.addEventListener('click', function (e) {
				e.preventDefault();
				alert(i); // 自由变量，去父作用域获取值
			});
			document.body.appendChild(a);
			})(i);
		
	}
</script>
</body>
</html>
